newtab.intro.paragraph6.remove=fjarlægja
newtab.intro.paragraph6.pin=festa
newtab.intro.paragraph7=Sum vefsvæðin sem þú sérð eru frá Mozilla og eru hugsanlega kostuð af samstarfsaðila Mozilla. Við látum alltaf vita hvaða svæði eru frá samstarfsaðila.
# LOCALIZATION NOTE(newtab.intro.paragraph8): %1$S will be replaced by
