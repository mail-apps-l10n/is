newtab.enhanced.explain=Mozilla þátttakandi hefur bætt þessum kassa við á sjónrænan hátt, með því að skipta um skjáskot. Þú getur slökkt á betrumbættum kössum með því að smella á %1$S hnappinn í stillingum. %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=Til að veita þessa þjónustu, þarf Mozilla að safna saman og nota ákveðnar upplýsingar um hvernig þú notar kassa eins og tekið er fram í %1$S.
# LOCALIZATION NOTE(newtab.intro.paragraph4.2): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# newtab.intro.controls as text. The quoted strings should be the same as
# newtab.customize.cog.enhanced.
newtab.intro.paragraph4.2=Þú getur slökkt á þessu með því að smella á gíra (%1$S) hnappinn og velja "Bæta við vefsvæðum sem mælt er með" í %2$S valmyndinni.
newtab.intro.paragraph5=Nýi flipinn sýnir þau vefsvæði sem þú heimsækir oftast, og svo þau vefsvæði sem þú gætir haft áhuga á. Til að byrja með, muntu sjá nokkur vefsvæði frá Mozilla.
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by
# newtab.intro.paragraph6.remove as bold text. %2$S will be replaced by
