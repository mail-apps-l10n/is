netReset=Tengingin við netþjón var endurstillt á meðan forrit var að hlaðast inn.
redirectLoop=Netþjónn er að endursenda beiðni á þann hátt að henni mun aldrei ljúka.
confirmRepostPrompt=Til að halda áfram, þarf forritið að senda upplýsingar sem mun endurtaka aðgerð (eins og að leita eða staðfesta pöntun) sem hefur þegar verið framkvæmd.
unknownSocketType=Forritið veit ekki hvernig á að hafa samskipti við netþjón.
notCached=Forritið sendi beiðni um skjal sem er ekki lengur til.
netOffline=Forritið er að vinna án nettengingar og getur ekki haft samband við netið.
deniedPortAccess=Forritið reyndi að tengjast netgátt sem það ætti ekki að hafa aðgang að. Hætt var við beiðnina þér til verndar.
proxyResolveFailure=Forritið er stillt til að nota milliþjón sem finnst ekki.
proxyConnectFailure=Forritið er stillt til að nota milliþjón sem neitar tengingum.
contentEncodingError=Forritið fékk svar frá netþjóni sem notar ógilda eða óstudda gagnaþjöppun.
unsafeContentType=Forritið getur ekki haldið áfram vegna þess að það opnaði skrá sem hugsanlega er ekki örugg til að opna. Hafðu samband við höfunda forrits til að láta þá vita af þessu vandamáli.
cspFrameAncestorBlocked=Forritið reyndi að tengjast gögnum sem eru með öryggistakmörkun á innihaldi sem kemur í veg fyrir að það sé hægt að setja það inn á þennan hátt.
corruptedContentError=Forritið getur ekki haldið áfram að hlaðast inn vegna villu sem kom upp í gagnasendingu.
remoteXUL=Forritið reyndi að nota óstudda tækni sem er ekki lengur tiltæk.
