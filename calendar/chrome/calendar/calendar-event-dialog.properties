# LOCALIZATION NOTE (dailyEveryNth):
# Edit recurrence window -> Recurrence pattern -> Daily repeat rules
# #1 - number
# e.g. "every 4 days"
dailyEveryNth=hvern #1 dag;hvern #1 dag;hverja #1 daga
repeatDetailsRuleDaily4=alla virka daga

# LOCALIZATION NOTE (weeklyNthOn)
# Edit recurrence window -> Recurrence pattern -> Weekly repeat rules
# %1$S - weekday (one or more)
# #2 - week interval
# e.g. "every 3 weeks on Tuesday, Wednesday and Thursday
weeklyNthOn=hverja #2 viku á %1$S;hverja #2 viku á %1$S;hverja #2 viku á %1$S

# LOCALIZATION NOTE (weeklyNthOn)
# Edit recurrence window -> Recurrence pattern -> Weekly repeat rules
# #1 - interval
# e.g. "every 5 weeks"
weeklyEveryNth=hverja #1 viku;hverja #1 viku;hverja #1 viku

repeatDetailsDay1=sunnudag
repeatDetailsDay2=mánudag
repeatDetailsDay3=þriðjudag
repeatDetailsDay4=miðvikudag
repeatDetailsDay5=fimmtudag
repeatDetailsDay6=föstudag
repeatDetailsDay7=laugardag

# LOCALIZATION NOTE (repeatDetailsAnd)
# Used to show a number of weekdays in a list
# i.e. "Sunday, Monday, Tuesday " + and + " Wednesday"
repeatDetailsAnd=og

# LOCALIZATION NOTE (monthlyNthOfEvery):
# Edit recurrence window -> Recurrence pattern -> Monthly repeat rules
# %1$S - ordinal
# %2$S - weekday
# #3 - interval
# i.e. "the FIRST MONDAY of every 3 months"
monthlyNthOfEvery=%1$S %2$S hvern #3 mánuð;%1$S %2$S hvern #3 mánuð;%1$S %2$S hvern #3 mánuð

# LOCALIZATION NOTE (monthlyEveryOfEvery):
# Edit recurrence window -> Recurrence pattern -> Monthly repeat rules
# %1$S - weekday
# #2 - interval
# i.e. "every MONDAY of every 3 months" 
#  more specific: every monday of January, April, July, October
monthlyEveryOfEvery=hvern %1$S hvern #2 mánuð;hvern %1$S hvern #2 mánuð;hvern %1$S hvern #2 mánuð

# LOCALIZATION NOTE (monthlyDayOfNth):
# Edit recurrence window -> Recurrence pattern -> Monthly repeat rules
# %1$S - day of month
# #2 - month interval
# e.g. "day 3 of every 2 months"
monthlyDayOfNth=þann %1$S í mánuði hvern #2 mánuð;þann %1$S í mánuði hvern #2 mánuð;þann %1$S í mánuði hvern #2 mánuð

# LOCALIZATION NOTE (monthlyLastDayOfNth):
# Edit recurrence window -> Recurrence pattern -> Monthly repeat rules
# %1$S - day of month
# #2 - month interval
# e.g. "the last day of every 3 months"
monthlyLastDayOfNth=seinasta dag hvern #1 mánuð; seinasta dag hvern #1 mánuð; seinasta dag hvern #1 mánuð

repeatDetailsOrdinal1=fyrsta
repeatDetailsOrdinal2=annan
repeatDetailsOrdinal3=þriðja
repeatDetailsOrdinal4=fjórða
repeatDetailsOrdinal5=fimmta
repeatDetailsOrdinal-1=seinasta

# LOCALIZATION NOTE (yearlyNthOn):
# Edit recurrence window -> Recurrence pattern -> Yearly repeat rules
# %1$S - month
# %2$S - day of month
# #3 - yearly interval
# e.g. "every 3 years on December 14"
yearlyNthOn=hvert #3 ár á þann %2$S. %1$S;hvert #3 ár þann %2$S. %1$S;hvert #3 ár þann %2$S. %1$S

# LOCALIZATION NOTE (yearlyNthOnNthOf):
# Edit recurrence window -> Recurrence pattern -> Yearly repeat rules
# %1$S - ordinal
# %2$S - weekday
# %3$S - month
# #4 - number
# e.g. "the second Monday of every March"
# e.g  "every 3 years the second Monday of March"
yearlyNthOnNthOf=á #4 ára fresti %1$S %2$S í %3$S;á #4 árs fresti %1$S %2$S í %3$S;á #4 ára fresti %1$S %2$S í %3$S

# LOCALIZATION NOTE (yearlyNthOfNth):
# Edit recurrence window -> Recurrence pattern -> Yearly repeat rules
# %1$S - weekday
# %2$S - month
# #3 - number
# e.g. "every Thursday of March"
# e.g  "every 3 years on every Thursday of March"
yearlyOnEveryNthOfNth=á #3 ára fresti hvern %1$S í %2$S;á #3 árs fresti hvern %1$S í %2$S;á #3 ára fresti hvern %1$S í %2$S

